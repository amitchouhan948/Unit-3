<script>
        let container=document.getElementById("container");
        
    function search(){
        container.innerHTML=null;
        let movie=document.getElementById("search").value;

        // console.log(movie)
        // let x=document.createElement("p")
        // x.innerText=movie;

        // container.append(x)

        let url=`http://www.omdbapi.com/?t="${movie}"&apikey=1900b4f9`;


        async function append(){
            try{
            let res= await fetch(url);

            let data= await res.json();
                console.log(data)

                
            let div=document.createElement("div")

            if(data.Title===undefined){
                let error=document.createElement("img")
                error.src="https://cdn.dribbble.com/users/308895/screenshots/2598725/no-results.gif";
                div.append(error);
                container.append(div)   
            }
            else{
            let poster=document.createElement("img")
            poster.src=data.Poster;

            let title=document.createElement("h4")
            title.innerText=`Title : ${data.Title}`;

            let year=document.createElement("p")
            year.innerText=`Year: ${data.Year}`;

            let genre=document.createElement("p")
            genre.innerText=`Genre : ${data.Genre}`;

            let released=document.createElement("p")
            released.innerText=`Released on: ${data.Released}`;

            let rating=document.createElement("p")
            rating.innerText=`IMDB Ratings : ${data.imdbRating}`;
                console.log(typeof +(data.imdbRating))
            if(+(data.imdbRating)>8.5){
                let rec=document.createElement("p")
                rec.setAttribute("id","recommended")
                 rec.innerText=`Recommended`;

                 let div1=document.createElement("div")
                 div1.setAttribute("id","div1")
                 div1.append(rating,rec)
                 div.append(poster,title,released,genre,div1,year);
            container.append(div);


            }
            else{
                div.append(poster,title,released,genre,rating,year);
                container.append(div);
            }

            
            }

            } catch (err){
                console.log(err);
            }
        
        }
        
        append()
    }
   


</script>
