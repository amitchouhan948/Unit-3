<script>
    let id;
    console.log(id)

    let movies_div = document.getElementById("movies")

    async function searchMovies(q) {

        try {
            let url = `https://www.omdbapi.com/?s=${q}&apikey=1900b4f9`

            let res = await fetch(url);

            let data = await res.json();

            return data.Search;


        } catch (err) {

            console.log(err);

        }




    }

    function append(movies) {
        let con = document.getElementById("container");
        con.innerHTML = null;
        movies_div.innerHTML = null;

        if (movies === undefined) {

            return false;

        }
        movies.forEach(function (el) {


            let ti = document.createElement("p")
            ti.setAttribute("class", "title")
            ti.addEventListener("click", function () {
                container(el)
            })

            ti.innerText = el.Title;

            movies_div.append(ti);

        })


    }


    async function main() {
        let query = document.getElementById("query").value

        let response = (searchMovies(query));

        let data = await response;
        console.log(data);

        append(data)

    }

    function debouncerFunction(func, delay) {

        if (id) {
            // console.log(id)

            clearTimeout(id);
        }


        id = setTimeout(function () {

            func();

        }, delay)
    }


    function container(a) {

        // console.log(a)

        let movies_div = document.getElementById("movies")
        movies_div.innerHTML = null;




        let con = document.getElementById("container");
        con.innerHTML = null;


        let div = document.createElement("div")


        let poster = document.createElement("img");
        poster.src = a.Poster;
        console.log(poster)

        let title = document.createElement("p")
        title.innerText = `Title : ${a.Title}`;

        let year = document.createElement("p")
        year.innerText = `Release Year : ${a.Year}`;

        div.append(poster, title, year)
        con.append(div)

    }

</script>
